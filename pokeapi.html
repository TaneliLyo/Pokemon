<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokemon-hakuohjelma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c6f0c3; /* Game Boy green */
      font-family: monospace;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background-color: #224422;
      color: #f0f0f0;
      padding: 10px 20px;
      font-size: 20px;
      text-transform: uppercase;
      margin-top: 20px;
      border: 3px solid #000;
    }

    form {
      margin: 20px;
    }

    input[type="text"] {
      background-color: #e1f0e1;
      border: 2px solid #444;
      font-family: inherit;
      font-size: 16px;
      padding: 8px;
      width: 220px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 14px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    #pokemonTiedot {
      background-color: #fff;
      border: 3px solid #000;
      padding: 15px;
      width: 300px;
      text-align: center;
      margin-bottom: 30px;
    }

    #pokemonTiedot img {
      image-rendering: pixelated;
      width: 96px;
      height: 96px;
      margin-bottom: 10px;
    }

    #pokemonTiedot h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    #pokemonTiedot p {
      font-size: 14px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Pokemon-hakuohjelma</h1>
  <form id="pokemonForm">
    <input type="text" id="pokemonNimi" placeholder="Pokemonin nimi tai numero" required />
    <button type="submit">HAE</button>
  </form>
  <div id="pokemonTiedot"></div>

  <script>
    document.getElementById('pokemonForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let pokemonNimi = document.getElementById('pokemonNimi').value.toLowerCase();
      let apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonNimi}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Pokemonia ei lÃ¶ytynyt.');
          }
          return response.json();
        })
        .then(data => {
          let nimi = data.name.charAt(0).toUpperCase() + data.name.slice(1);
          let kuva = data.sprites.front_default;
          let tyyppi = data.types.map(type => type.type.name).join(', ');
          let paino = data.weight / 10;
          let pituus = data.height / 10;

          document.getElementById('pokemonTiedot').innerHTML = `
            <h2>${nimi}</h2>
            <img src="${kuva}" alt="${nimi}">
            <p>Tyyppi: ${tyyppi}</p>
            <p>Paino: ${paino} kg</p>
            <p>Pituus: ${pituus} m</p>
          `;
        })
        .catch(error => {
          document.getElementById('pokemonTiedot').innerHTML = `<p>${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
